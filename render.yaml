services:
  # Backend Service (Node.js Express)
  - type: web
    name: classmateplus-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          type: web
          name: classmateplus-frontend
          property: url
      # Secrets to be verified in Render Dashboard
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true

  # Frontend Service (Static Site)
  - type: web
    name: classmateplus-frontend
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: classmateplus-api
          property: url
